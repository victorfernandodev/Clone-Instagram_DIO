<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="/img/perfil-instagram.jpg" alt="Foto do Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sprucegabriela?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Escreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="/img/apple-button.png" class="app-download"></a>
                    <a href="/img/googleplay-button.png" class="app-download"></a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
